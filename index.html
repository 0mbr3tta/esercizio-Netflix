<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Edit Profile</h2>

                <div class="d-flex align-items-center mb-4">
                    <div class="me-3">
                        <img src="https://via.placeholder.com/80x80?text=Icon" alt="Profile Icon" class="rounded-circle border border-light">
                    </div>
                    <input type="text" class="form-control bg-secondary text-light border-0" value="Strive Student">
                </div>

                <div class="mb-4">
                    <label for="language" class="form-label">Language:</label>
                    <select id="language" class="form-select bg-secondary text-light border-0">
                        <option selected>English</option>
                        <option>Italian</option>
                        <option>French</option>
                        <option>German</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">Maturity Settings:</label>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-secondary btn-sm me-2" disabled>ALL MATURITY RATINGS</button>
                        <button class="btn btn-outline-light btn-sm">Edit</button>
                    </div>
                    <small class="text-muted">Show titles of <strong>all maturity ratings</strong> for this profile.</small>
                </div>
        
                <div class="mb-4">
                    <label class="form-label">Autoplay controls:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="autoplayNext" checked>
                        <label class="form-check-label" for="autoplayNext">Autoplay next episode in a series on all devices.</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="autoplayPreviews" checked>
                        <label class="form-check-label" for="autoplayPreviews">Autoplay previews while browsing on all devices.</label>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">SAVE</button>
                    <button class="btn btn-secondary">CANCEL</button>
                    <button class="btn btn-danger">DELETE PROFILE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
